

<div>
<h2>My Favorite Pizzerias</h2>

<search-box (update)="term = $event"></search-box>
<div>
  
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Style</th>
      <th>Price</th>
    </tr>  
  </thead>
  <tbody>
    <tr *ngFor="let pizzeria of (pizzerias | search: term ) ">
     <td>{{ pizzeria.name }}</td>
     <td>{{ pizzeria.style }}</td>
     <td>{{ pizzeria.price }}</td>
    </tr>
          
      
  </tbody>    
</table>
</div>

</div>
